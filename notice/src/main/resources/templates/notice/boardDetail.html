<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{|/board|}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">

    <div class="py-5 text-center">
        <h2>게시물 수정</h2>
    </div>

    <form action="" th:action th:object="${boardDetail}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label>게시번호 ID</label>
            <input type="text" id="id" th:field="*{boardId}" class="form-control" readonly>
        </div>
        <div>
            <label>제목</label>
            <input type="text" id="itemName" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label>내용</label>
            <input type="text" id="price" th:field="*{content}"
                   th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div>
            <label>작성자</label>
            <input type="text" id="quantity" th:field="*{writer}"
                   th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <tbody>
        <tr th:each="boardDetail, itemStat: *{boardFiles}">
            <td><a th:text="*{boardFiles[__${itemStat.index}__].fileName}" th:width="100"/></td>
            <td><img th:src="|/board/image/*{boardFiles[__${itemStat.index}__].storeFileName}|" width="300"
                     height="300"/></td>

        </tr>
        </tbody>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg sve" type="submit" style="display: none" th:value="${CheckLoginId}">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">뒤로
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
<script>
    if (document.querySelector(".w-100.btn.btn-primary.btn-lg.sve").getAttribute("value")==='false')
        document.querySelector(".w-100.btn.btn-primary.btn-lg.sve").setAttribute('style', 'display:\'\'');
</script>
</body>
</html>
